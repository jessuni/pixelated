<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelated</title>
  <style>
    #canvas {
      display: none;
    }
    #markup {
      flex: 0 0 50%;
      min-height: 200px;
    }
    #display {
      display: flex;
      flex-flow: row nowrap;
    }
    #container {
      flex: 1 0 50%;
      min-width: 50vw;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" style="display:none;"></canvas>
  <label>
    <span>PNG file</span>
    <input id="uploader" type="file" accept="image/png">
  </label>
  <div id="display">
    <div id="container">
      <svg id="preview" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    <textarea id="markup"></textarea>
  </div>
</body>
<script type="module" src="index.js"></script>
</html>
